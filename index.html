<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wom admin</title>
	<link rel="stylesheet" href="scss/choices.min.css"/>
	<link rel="stylesheet" href="scss/main.css">
</head>
<body>
    
	<header class="header">
		<div class="container header__container">

			<a href="#" class="header__logo">
				world of media
			</a>

			<nav class="header__nav">
				<ul class="header__list">

					<li data-menu="create" class="header__item is_active">
						создать пост
					</li>
					<li data-menu="manage" class="header__item">
						управление
					</li>

				</ul>
			</nav>

		</div>
	</header>

	<main>

		<section data-page="create" class="create page is_active">
			<div class="container create__container">

				<h1 class="create__heading heading">
					Создание поста
				</h1>

				<ul class="create__list">

					<li class="create__item">
						<label for="CreateTgSelect">
							<h2 class="create__heading_low heading_low">
								Выбор телеграм-канала
							</h2>

							<select name="select" id="CreateTgSelect" class="create__select">

								<option class="create__op" value="">
									World of Media
								</option>
								<option class="create__op" value="">
									World of Media | bot
								</option>

							</select>
						</label>

						<h2 id="CreateLowHeading" class="create__heading_low heading_low">
							Загрузка фотографии
						</h2>

						<div class="create__filebox">
							<input class="create__file" type="file" onchange="showFile(this)">
							<div class="angle"></div>
							<div class="angle"></div>
							<div class="angle"></div>
							<div class="angle"></div>
						</div>
						<span class="create__filename"></span>
						<span class="create__clear" onclick="clearFile(this)"></span>
					</li>

					<li class="create__item">
						<h2 class="create__heading_low heading_low">
							Текст поста
						</h2>

						<textarea placeholder="Введите текст поста..." name="textarea" class="create__text text"></textarea>
					</li>

					<li class="create__item">
						<button class="create__event btn" onclick="showUrl(this);">
							Кнопка ивента
						</button>
						<input type="text" placeholder="Введите url..." class="create__url btn">

						<form id="sendForm" action="#" autocomplete="off" method="POST" class="create__public">
							<span>
								Запланировать запись:
							</span>
							<input id="sendDate" type="text" value="">
						</form>

						<button class="create__send btn">
							Опубликовать
						</button>
					</li>

				</ul>

			</div>
		</section>


		<section data-page="manage" class="manage page">
			<div class="container manage__container">



			</div>
		</section>

	</main>



	<script src="js/choices.min.js"></script>
	<script src="js/inputmask.min.js"></script>
	<script src="js/just-validate.production.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
